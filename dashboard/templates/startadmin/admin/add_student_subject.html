<div class="container">

    <h5>Add Subject</h5>
    
    <form action="{% url 'dashboard:subjectRegister' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input type="hidden" value="{{user}}" name="user_id">
            <select name="subject_id" id="" class="form-control" >
                {% for s in processor_subject %}
                  <option value="{{s.id}}">
                    {{s.name}}
                  </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-sm btn-primary">Add Subject</button>
        </div>
    </form>

</div>
